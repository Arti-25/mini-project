<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('car.jpg'); /* Add the path to your image here */
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center; /* Centers the image */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Blog Content Container -->
    <div class="container">
        <!-- Blog Header -->
        <h1>Welcome to the Blog Page</h1>

        <!-- Blog Description -->
        <p>Here you'll find the latest updates about QuickCab!</p>

        <!-- Back to Home Button -->
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('car.jpg'); /* Set the car image as the background */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background */
            background-attachment: fixed; /* Fixed background when scrolling */
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better visibility */
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better visibility */
        }

        /* Button Styling */
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Button Container */
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Container for Contact Information and Buttons */
        .contact-container {
            background-color: rgba(0, 0, 0, 0.8); /* Blackish background */
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for contrast */
        }
    </style>
</head>
<body>
    <!-- Contact Container -->
    <div class="contact-container">
        <!-- Contact Header -->
        <h1>Contact Us</h1>

        <!-- Contact Information -->
        <p>We'd love to hear from you! Reach out to us:</p>
        <p>Email: <strong>support@quickcab.com</strong></p>
        <p>Phone: <strong>+123-456-7890</strong></p>

        <!-- Buttons Section -->
        <div class="buttons-container">
            <!-- Contact Button -->
            <a href="mailto:support@quickcab.com" class="button">Send Us an Email</a>

            <!-- Back to Home Button -->
            <a href="index.html" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
